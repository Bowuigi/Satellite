<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta name="color-scheme" content="only light">
		<link href="css/common.css" media="screen" rel="stylesheet" type="text/css">
		<title>Satellite - Ingresar</title>
	</head>
	<body>
		<main class="column center-children hfill vfill-screen">
			<div class="column surface elevation-4 round-3 p-5" id="ls-container">
				<h1 id="ls-title" class="text-2xl text-bold text-dark mb-2"></h1>
				<input placeholder="Nombre de usuario" id="ls-username" type="text" class="hfill p-2 round-1 elevation-1 text-mid border-mid">
				<p id="ls-username-msg" class="error-message"></p>
				<input placeholder="ContraseÃ±a" id="ls-password" type="password" class="hfill p-2 round-1 elevation-1 text-mid border-mid">
				<p id="ls-password-msg" class="error-message"></p>
				<div class="row hfill flex-space-between">
					<button type="button" id="ls-toggle" class="accent-muted accent-muted-hover p-1 round-1 elevation-1"></button>
					<button type="button" id="ls-next" class="accent-dark accent-dark-hover gray-disabled p-1 round-1 elevation-3 text-bold"></button>
				</div>
				<p id="ls-response-msg" class="error-message"></p>
			</div>
		</main>
		<script type="text/javascript" src="js/ValidatedInput.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<style>
		#ls-container {
			width: 25rem;
		}
		</style>
	</body>
</html>
